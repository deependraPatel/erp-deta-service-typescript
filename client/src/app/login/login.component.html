<div class="row">
    <div class="col-md centered bg-color-primary full-height">
        <img src="assets/img/logo.png" alt="Pres-System" class="logo-img">
    </div>

    <div class="col-md full-height centered">
        <div class="w-75">
            <div class="heading mb-3">
                <h1>LOGIN</h1>
            </div>

            <form class="form-horizontal">
                <div class="form-group mt-5">
                    <mat-form-field class="form-full-width" appearance="outline" floatLabel="never">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="User Name">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="form-full-width" appearance="outline" floatLabel="never">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-checkbox class="remember-me" labelPosition="after">
                        Remember Me
                    </mat-checkbox>
                </div>
                <button mat-flat-button color="accent" type="button" routerLink="/admin/auth/dashboard">LogIn</button>

                <div class="w-100 mt-3">
                    <a class="foget-user-password">Forget your User ID or Password</a>
                </div>

            </form>
        </div>
    </div>
</div>
