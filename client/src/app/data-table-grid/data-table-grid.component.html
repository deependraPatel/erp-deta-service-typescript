<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>
<div class="grid-container mat-elevation-z8">
  <div class="grid-loading-shade" *ngIf="isLoadingResults || isNoResult">
    <mat-spinner *ngIf="isLoadingResults" color="warn"></mat-spinner>
    <div class="grid-rate-limit-reached" *ngIf="isNoResult">
      No Data Available.
    </div>
  </div>

  <div class="grid-table-container">
    <table
      mat-table
      [dataSource]="data"
      class="grid-table font-family-lato"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef>{{ col.title }}</th>
        <td mat-cell *matCellDef="let row">
          <span *ngIf="!col.type">{{ row[col.key] }}</span>
          <span *ngIf="col.type && col.type === 'date'">{{
            row[col.key] | date: "MMM d, y, h:mm:ss a"
          }}</span>
          <span *ngIf="col.type && col.type === 'number'">{{
            row[col.key] | number: "1.0-2"
          }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actionCol" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Action menu items"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let actonCol of actionColumn">
              <mat-icon>{{ actonCol.matIconName }}</mat-icon>
              <span>{{ actonCol.title }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="10"
    aria-label="Select page of GitHub search results"
    class="font-family-lato"
  ></mat-paginator>
</div>
